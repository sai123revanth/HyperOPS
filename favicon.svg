<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Modern Gradient: Fresh Green to Deep Emerald -->
    <linearGradient id="leafGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle Drop Shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="5" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Main Leaf Shape -->
  <g filter="url(#softShadow)">
    <!-- The leaf body: A cleaner diagonal leaf shape -->
    <!-- M100,412 is the stem base. 412,100 is the tip. 
         Control points create the width. -->
    <path d="M100,412 Q80,120 412,100 Q430,380 100,412 Z" 
          fill="url(#leafGradient)" />
          
    <!-- Central Vein -->
    <path d="M110,402 Q256,256 400,110" 
          stroke="white" 
          stroke-width="20" 
          stroke-linecap="round" 
          fill="none" 
          opacity="0.3" />
          
    <!-- Stem -->
    <path d="M110,402 Q90,422 70,442" 
          stroke="url(#leafGradient)" 
          stroke-width="35" 
          stroke-linecap="round" />
  </g>
</svg>