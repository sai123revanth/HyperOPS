<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 
    HyperOPS Redesigned Favicon
    Concept: "The Quantum Bridge" - Fusion of Energy (Warm) and Structure (Cool).
  -->

  <defs>
    <!-- Background: Deep Void Gradient -->
    <radialGradient id="voidBg" cx="50%" cy="0%" r="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" /> <!-- Midnight Indigo -->
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" /> <!-- Deep Slate -->
    </radialGradient>

    <!-- Left Pillar Gradient: "Hyper" Energy (Warm/Active) -->
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" /> <!-- Amber -->
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Hot Pink -->
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" /> <!-- Violet -->
    </linearGradient>

    <!-- Right Pillar Gradient: "OPS" Structure (Cool/Stable) -->
    <linearGradient id="coolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Emerald -->
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Royal Blue -->
    </linearGradient>

    <!-- Crossbar Gradient: The Fusion -->
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" /> <!-- Pink -->
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan -->
    </linearGradient>

    <!-- Glossy Reflection for Glass Effect -->
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Drop Shadow for Pop -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Container: Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#voidBg)" />

  <!-- The Logo Mark: Centered and Skewed for Speed -->
  <g transform="translate(256, 256) skewX(-10) translate(-256, -256)" filter="url(#softShadow)">
    
    <!-- Crossbar (Behind Left, In Front of Right for depth) -->
    <!-- We draw it fully first, then the pillars cover the ends -->
    <rect x="140" y="226" width="232" height="60" rx="30" fill="url(#bridgeGrad)" />

    <!-- Left Pillar: Warm Energy -->
    <rect x="110" y="106" width="100" height="300" rx="50" fill="url(#warmGrad)" />
    
    <!-- Right Pillar: Cool Structure -->
    <rect x="302" y="106" width="100" height="300" rx="50" fill="url(#coolGrad)" />

    <!-- Glossy Overlay on Left Pillar (Top Half) -->
    <path d="M 110 106 
             h 100 
             a 50 50 0 0 1 0 0 
             v 100 
             c 0 40 -100 40 -100 0 
             Z" fill="url(#glassShine)" opacity="0.6" />

    <!-- Glossy Overlay on Right Pillar (Top Half) -->
    <path d="M 302 106 
             h 100 
             a 50 50 0 0 1 0 0 
             v 100 
             c 0 40 -100 40 -100 0 
             Z" fill="url(#glassShine)" opacity="0.6" />

  </g>
  
  <!-- Subtle particle/sparkle to indicate "Live" operations -->
  <circle cx="390" cy="130" r="12" fill="#fff" filter="url(#softShadow)" opacity="0.8" />

</svg>