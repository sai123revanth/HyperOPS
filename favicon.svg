<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="hyperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- accent-1 -->
      <stop offset="50%" stop-color="#8b5cf6" /> <!-- accent-2 -->
      <stop offset="100%" stop-color="#ec4899" /> <!-- accent-3 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark Background Container (matches site --bg) -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#0a0a0a" />
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#hyperGradient)" stroke-width="8" opacity="0.3" />

  <!-- The "H" / Hyper Symbol -->
  <g filter="url(#glow)">
    <!-- Left Pillar -->
    <path d="M146 128 L146 384" stroke="url(#hyperGradient)" stroke-width="64" stroke-linecap="round" />
    <!-- Right Pillar -->
    <path d="M366 128 L366 384" stroke="url(#hyperGradient)" stroke-width="64" stroke-linecap="round" />
    <!-- Connecting Pulse -->
    <path d="M146 256 L366 256" stroke="url(#hyperGradient)" stroke-width="50" stroke-linecap="round" />
  </g>
  
  <!-- Central Tech Node (White for contrast) -->
  <circle cx="256" cy="256" r="32" fill="#ffffff" />
</svg>