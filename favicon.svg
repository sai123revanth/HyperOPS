<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient: Deep Cyberpunk Midnight -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>

    <!-- Logo Gradient: Hyper Electric (Cyan to Purple to Pink) -->
    <linearGradient id="hyperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Effect for Modern Feel -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Container: Smooth Rounded Square (Standard for modern apps) -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#bgGradient)" />

  <!-- The HyperOPS "H" Logo -->
  <g transform="translate(106, 106) scale(0.6)" filter="url(#glow)">
    
    <!-- Left Vertical Bar (Top Left Rounded) -->
    <path d="M50 50 A 40 40 0 0 1 90 10 L 140 10 L 140 490 L 50 490 Z" fill="url(#hyperGradient)" />
    
    <!-- Right Vertical Bar (Bottom Right Rounded) -->
    <path d="M360 10 L 450 10 L 450 450 A 40 40 0 0 1 410 490 L 360 490 Z" fill="url(#hyperGradient)" />
    
    <!-- Dynamic Crossbar (Angled/Floating for "Hyper" speed) -->
    <path d="M140 280 L 360 220 L 360 300 L 140 360 Z" fill="url(#hyperGradient)" opacity="0.95" />
    
    <!-- Optional: Tech Dot accent representing "Operations" -->
    <circle cx="410" cy="100" r="25" fill="#ffffff" opacity="0.8" />
  </g>
</svg>