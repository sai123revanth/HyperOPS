<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Signal Lost</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --accent-1: #3b82f6; 
            --accent-2: #8b5cf6; 
            --accent-3: #ec4899; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Background Effects */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            pointer-events: none;
            z-index: 0;
        }

        .aura {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
            animation: pulse 8s infinite alternate;
        }
        .aura-1 { background: var(--accent-1); top: -20%; left: -20%; }
        .aura-2 { background: var(--accent-3); bottom: -20%; right: -20%; animation-delay: -4s; }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            100% { transform: scale(1.1); opacity: 0.2; }
        }

        /* Glitch 404 Text */
        .glitch-wrapper {
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(to bottom right, #ffffff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            letter-spacing: -0.05em;
        }

        .error-code::before,
        .error-code::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit; 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }

        .error-code::before {
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            text-shadow: -2px 0 var(--accent-3);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px);
        }

        .error-code::after {
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            text-shadow: 2px 0 var(--accent-1);
            clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
            transform: translate(2px);
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 1% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(20% 0 80% 0); }
            80% { clip-path: inset(60% 0 10% 0); }
            100% { clip-path: inset(30% 0 30% 0); }
        }

        /* Glass Panel Container */
        .content-box {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .gradient-text {
            background: linear-gradient(to right, var(--accent-1), var(--accent-3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Button Styling */
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .home-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 640px) {
            .error-code { font-size: 8rem; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>

    <main class="content-box">
        <div class="glitch-wrapper">
            <h1 class="error-code">404</h1>
        </div>
        
        <div class="space-y-4 mt-4">
            <h2 class="text-2xl md:text-3xl font-bold text-white tracking-tight">
                Pathway <span class="gradient-text">Terminated</span>
            </h2>
            <p class="text-slate-400 text-sm md:text-base leading-relaxed">
                The neural coordinates you are attempting to access do not exist within the HyperOPS matrix. The data may have been relocated or deleted.
            </p>
        </div>

        <a href="index.html" class="home-btn group">
            <i data-lucide="power" class="w-4 h-4 group-hover:text-blue-400 transition-colors"></i>
            <span>Reinitialize Sequence</span>
        </a>

        <div class="mt-12 opacity-30">
            <div class="h-px w-24 bg-gradient-to-r from-transparent via-white to-transparent mx-auto"></div>
            <p class="text-[10px] uppercase tracking-[0.3em] mt-4 font-mono">System Error: 0x404_NULL_REF</p>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
