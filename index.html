<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GREENIQ | Team HyperOPS</title>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- GREENIQ / HyperOPS Design System --- */
        :root {
            --bg: #000000;
            --accent-1: #3b82f6; /* Blue */
            --accent-2: #8b5cf6; /* Purple */
            --accent-3: #ec4899; /* Pink */
            --border: rgba(255, 255, 255, 0.1);
        }

        /* DARK SCROLLBAR STYLING - Removes "White Bars" */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2); 
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* CRITICAL: Prevents page scrolling */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            letter-spacing: -0.01em;
            display: flex;
            flex-direction: column;
        }

        /* Fixed Background System */
        .bg-fixed-container {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
            background: var(--bg);
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(ellipse at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(ellipse at center, black, transparent 80%);
        }

        .aura {
            position: absolute;
            width: 90vw;
            height: 90vw;
            max-width: 800px;
            max-height: 800px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.25; 
            pointer-events: none;
            will-change: transform;
            animation: aura-move 20s infinite alternate ease-in-out;
        }
        
        .aura-1 { background: var(--accent-1); top: -10%; left: -15%; }
        .aura-2 { background: var(--accent-3); bottom: -10%; right: -10%; animation-delay: -7s; }

        @keyframes aura-move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 30px) scale(1.05); }
        }

        /* Glass Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        
        /* The HyperOPS Border Beam Effect */
        .border-beam {
            position: relative;
        }
        
        .border-beam::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            padding: 1px;
            background: conic-gradient(from 0deg, transparent 50%, var(--accent-1), var(--accent-2), var(--accent-3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            animation: spin-beam 5s linear infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes spin-beam {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gradient-brand {
            background: linear-gradient(to right, #ffffff, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .tech-tag {
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
        }

        /* Streamlit Iframe Specifics */
        .streamlit-container {
            width: 100%;
            height: 100%; /* Fill container */
            position: relative;
            overflow: hidden; /* Clips the extended iframe height */
            border-radius: 1.5rem;
        }

        .streamlit-frame {
            width: 100%;
            /* CRITICAL FIX: 
               Extend height by 50px to push the fixed bottom footer (watermark) 
               out of the visible "overflow: hidden" container area.
            */
            height: calc(100% + 50px); 
            border: none;
            margin-top: -2px; 
            background: transparent;
            
            /* Zoom to hide side margins/bars */
            transform: scale(1.05);
            transform-origin: center top;
        }

        /* Loading Spinner */
        .loader-overlay {
            position: absolute;
            inset: 0;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.5s ease;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 1rem;
            transition: all 0.3s;
        }
        .stat-card:hover {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <!-- Background System -->
    <div class="bg-fixed-container">
        <div class="grid-bg"></div>
        <div class="aura aura-1"></div>
        <div class="aura aura-2"></div>
    </div>

    <!-- Main Content Wrapper: Forced Height 100vh. Reduced padding (pt-4, pb-4) for more vertical space -->
    <div class="relative z-10 w-full h-screen flex flex-col pt-4 pb-4 px-4 md:px-6 overflow-hidden">
        
        <!-- Header: Reduced margin (mb-4) for more vertical space -->
        <header class="w-full max-w-[98rem] mx-auto flex flex-col md:flex-row justify-between items-center mb-4 reveal active gap-4 shrink-0">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-900/40">
                    <i data-lucide="leaf" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-black tracking-tighter leading-none">
                        <span class="gradient-brand">GREENIQ</span>
                    </h1>
                    <div class="flex items-center gap-2 mt-1 opacity-60">
                         <span class="text-[10px] uppercase tracking-[0.2em] font-bold">HyperOPS Engine</span>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-wrap justify-center gap-2">
                <span class="tech-tag">Real-Time</span>
                <span class="tech-tag">Visualizer</span>
                <span class="tech-tag">Live Env</span>
            </div>
        </header>

        <!-- Two Panel Layout: Flex Grow to Fill Height. Reduced gap (gap-4) for tighter fit -->
        <main class="w-full max-w-[98rem] mx-auto grid grid-cols-1 lg:grid-cols-4 gap-4 flex-grow min-h-0 reveal">
            
            <!-- LEFT PANEL: Context & Stats -->
            <aside class="lg:col-span-1 flex flex-col gap-4 h-full overflow-hidden">
                
                <!-- Status Panel -->
                <div class="glass-panel rounded-3xl p-6 flex-grow flex flex-col gap-6 overflow-y-auto">
                    <div class="flex items-center gap-2 mb-2 shrink-0">
                        <i data-lucide="cpu" class="w-5 h-5 text-blue-400"></i>
                        <h2 class="text-lg font-bold">System Status</h2>
                    </div>

                    <!-- Stat Stack -->
                    <div class="space-y-3 shrink-0">
                        <div class="stat-card">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Latency</span>
                                <i data-lucide="wifi" class="w-3 h-3 text-green-400"></i>
                            </div>
                            <div class="text-2xl font-bold text-white">45<span class="text-sm text-slate-500 font-normal">ms</span></div>
                        </div>

                        <div class="stat-card">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Engine</span>
                                <i data-lucide="server" class="w-3 h-3 text-blue-400"></i>
                            </div>
                            <div class="text-sm font-bold text-blue-300">Streamlit Cloud</div>
                        </div>

                        <div class="stat-card">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Security</span>
                                <i data-lucide="shield-check" class="w-3 h-3 text-purple-400"></i>
                            </div>
                            <div class="text-sm font-bold text-purple-300">Encrypted (TLS)</div>
                        </div>

                        <div class="stat-card border-green-500/20 bg-green-500/5">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] text-green-400 uppercase tracking-widest">Operational</span>
                                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                            </div>
                            <div class="text-sm font-bold text-green-300">System Normal</div>
                        </div>
                    </div>

                    <div class="mt-auto pt-6 border-t border-white/10 shrink-0">
                        <h3 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">Active Region</h3>
                        <div class="flex items-center gap-3 opacity-80">
                            <div class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center">
                                <i data-lucide="globe" class="w-4 h-4 text-slate-300"></i>
                            </div>
                            <div>
                                <div class="text-xs text-white font-semibold">Asia Pacific</div>
                                <div class="text-[10px] text-slate-400">ap-south-1</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Credit (Moved to sidebar) -->
                <div class="glass-panel rounded-2xl p-4 text-center shrink-0">
                     <div class="text-[10px] font-bold uppercase tracking-[0.2em] text-slate-500 mb-1">Developed By</div>
                    <div class="text-sm font-bold text-white tracking-widest">
                        Team <span class="text-blue-400">HyperOPS</span>
                    </div>
                </div>

            </aside>

            <!-- RIGHT PANEL: Main Visualizer -->
            <section class="lg:col-span-3 h-full overflow-hidden">
                <div class="glass-panel border-beam rounded-3xl p-1 md:p-2 relative shadow-2xl shadow-blue-900/20 h-full">
                    
                    <div class="streamlit-container bg-black/40 rounded-2xl relative h-full">
                        
                        <!-- Loader -->
                        <div id="loader" class="loader-overlay rounded-2xl">
                            <div class="text-center">
                                <i data-lucide="loader-2" class="w-10 h-10 text-blue-500 animate-spin mx-auto mb-4"></i>
                                <p class="text-xs uppercase tracking-widest text-slate-400">Establishing Secure Uplink...</p>
                            </div>
                        </div>

                        <!-- IFRAME -->
                        <iframe 
                            id="vizIframe"
                            src="https://hyperops-kprcoarnzbxxzuvbdthhtx.streamlit.app/?embed=true" 
                            class="streamlit-frame rounded-2xl"
                            title="GreenIQ Dashboard"
                            allow="camera; microphone; geolocation"
                        ></iframe>
                        
                    </div>

                    <!-- Decorative UI Elements -->
                    <div class="absolute top-6 right-6 flex gap-2 pointer-events-none z-10">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_#22c55e]"></div>
                        <span class="text-[10px] uppercase font-bold text-green-500 tracking-wider">Live</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        lucide.createIcons();

        // Reveal Animation on Scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Background Aura Mouse Movement
        const auras = document.querySelectorAll('.aura');
        window.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            auras.forEach((aura, index) => {
                const speed = (index + 1) * 0.3;
                aura.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Iframe Loading Logic
        const iframe = document.getElementById('vizIframe');
        const loader = document.getElementById('loader');

        // Note: iframe.onload triggers when the iframe content is fully loaded
        iframe.onload = function() {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 1500); // Slight delay for smoother visual transition
        };
    </script>
</body>
</html>
